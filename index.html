<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReSimple - Prueba Tecnica </title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

    <!-- Nav que funciona como cabecera -->
    <nav class="d-flex justify-content-between align-items-center mb-3">
        <span class="">
            <h1>Listado de trabajadores</h1>
        </span>
        <!-- Link a pagina con los KPIs -->
        <span class="text-end text-muted">
            <a href="kpis.html" class="text-decoration-none"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                    height="30" fill="currentColor" class="bi bi-cash" viewBox="0 -2 24 24">
                    <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
                    <path
                        d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2z" />
                </svg>Ir a las KPIs</a>
        </span>
    </nav>

    <!-- Botones de accion (Exportar y Limpiar) -->
    <div class="row d-flex align-items-end mb-3">
        <h5 class="col-md-4 fw-semibold">Filtros de busqueda para el listado</h5>
        <div class="col-md-8 d-flex gap-2 justify-content-end">
            <!-- Botón para exportar a xlsx -->
            <button class="btn btn-success" id="exportButton">Exportar a Excel</button>
            <button class="btn btn-outline-secondary" id="clearFiltersButton">Limpiar filtros</button>
        </div>
    </div>

    <!-- Filtros -->
    <div id="filters" class="mb-2">
        <div class="card p-3 mb-4">
            <div class="row g-2">
                <div class="col-md-4">
                    <label for="filterCompany" class="form-label">Empresa: </label>
                    <select id="filterCompany" class="form-select" multiple></select>
                </div>
                <div class="col-md-4">
                    <label for="filterArea" class="form-label">&Aacute;rea: </label>
                    <select id="filterArea" class="form-select" multiple></select>
                </div>
                <div class="col-md-4">
                    <label for="filterNameOrRut" class="form-label">Nombre o Rut: </label>
                    <input type="text" id="filterNameOrRut" class="form-control" placeholder="Buscar...">

                    <label class="form-label">Rango de Sueldo: </label>
                    <div class="input-group">
                        <input type="number" id="minSalary" class="form-control" placeholder="M&iacute;n." min="0">
                        <input type="number" id="maxSalary" class="form-control" placeholder="M&aacute;x." min="0">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable">
            <thead class="table-light">
                <tr>
                    <th>Nombre_Empresa</th>
                    <th>Nombre_&Aacute;rea</th>
                    <th>Rut_trabajador</th>
                    <th>Nombre_trabajador</th>
                    <th>Edad</th>
                    <th>Profesion</th>
                    <th>Cargo</th>
                    <th>Sueldo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargan los datos -->
            </tbody>
        </table>

    </div>
    <p id="resultCount" class="text-muted"></p>
    <!-- Paginador -->
    <div id="pagination" class="mb-4 text-center">
        <!-- Aquí se cargan las paginas -->
    </div>

    <!-- Librerías externas -->
    <script src="lib/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Modulos separados -->
    <script src="js/tabla/utils.js"></script>
    <script src="js/tabla/table.js"></script>
    <script src="js/tabla/filters.js"></script>
    <script src="js/tabla/export.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>
</body>

</html>
